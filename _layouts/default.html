<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
      <a href="/"><img src="/assets/vunconf.svg" width="100px" style="border-radius: 0px; margin-top: 25px"></a>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          Copyright &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> 联合大会保留所有权利。
        </small>
        <small>
          <a href="javascript:location.reload();" style="text-decoration: none; color: #495057">{{ site.github.build_revision | truncate: 7, "" }}</a><a href="/info" style="text-decoration: none; color: #495057">...</a>
        </small>
      </footer>
    </div>

    {% if site.ga_analytics %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.ga_analytics }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
