<h1>时间</h1>
<script type="text/javascript">
			function showtime()
			{
				var myDate = new Date();
				document.getElementById("time").innerHTML = myDate.getHours() + ":" + myDate.getMinutes() + ":" 				+ myDate.getSeconds() + ":" ;
				setTimeout("showtime()",1000);
/			}
</script>
<p id="time"></p>
